name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      force-publish:
        description: Force the publish step to run even if the version was not incremented.
        type: boolean
        default: false

jobs:
  increment-version:
    name: Auto Increment Version
    uses: health-education-england/.github/.github/workflows/auto-version.yml@main
    secrets:
      commit-pat: ${{ secrets.PAT_AUTOMATED_COMMITS }}

  publish:
    name: Publish
    needs: increment-version
    runs-on: ubuntu-latest
    if: inputs.force-publish || needs.increment-version.outputs.new-version

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.increment-version.outputs.new-version }}
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          cache: gradle
          distribution: temurin
          java-version: 21

      - name: Publish
        run: ./gradlew publish --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_CENTRAL_GPG_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_CENTRAL_GPG_PASSPHRASE }}
