name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      force-publish:
        description: Force the publish step to run even if the version was not incremented.
        type: boolean
        default: false

jobs:
  increment-version:
    name: Auto Increment Version
    uses: health-education-england/.github/.github/workflows/auto-version.yml@main
    secrets:
      commit-pat: ${{ secrets.PAT_AUTOMATED_COMMITS }}

  publish:
    name: Publish
    needs: increment-version
    runs-on: ubuntu-latest
    if: inputs.force-publish || needs.increment-version.outputs.new-version

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.increment-version.outputs.new-version }}
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          cache: gradle
          distribution: temurin
          java-version: 21

      - name: Publish
        run: ./gradlew publishToMavenLocal
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_CENTRAL_GPG_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_CENTRAL_GPG_PASSPHRASE }}

      # Temporary step to allow verification of the built dependency.
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uk.nhs.tis.trainee_version-catalog_${{ needs.increment-version.outputs.new-version }}
          path: /home/runner/.m2/repository/uk/nhs/tis/trainee/version-catalog/${{ needs.increment-version.outputs.new-version }}/
